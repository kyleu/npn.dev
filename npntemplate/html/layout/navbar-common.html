<%: func NavbarCommon(section string, static bool, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<header>
  <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: data-uk-navbar-sticky">
    <nav id="navbar" class="uk-navbar-container <%= ctx.Profile.NavColor %>-bg" data-uk-navbar>
      <div class="uk-navbar-left">
        <% if len(npnweb.IconContent) > 0 { %>
          <a title="<%= npncore.AppName %>" class="uk-navbar-item uk-logo" href="<%= ctx.Route(`home`) %>">
            <%== npnweb.IconContent %>
          </a>
        <% } %>
        <% BreadcrumbDisplay(ctx, buffer) %>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li class="uk-margin-small-right">
            <a href="<%= ctx.Route(npncore.KeyProfile) %>" data-uk-icon="icon:user" title="Profile"></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
