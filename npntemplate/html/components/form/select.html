<%: func InputSelect(name string, choices []string, selected string, buffer *bytes.Buffer) %>
<select class="uk-select" name="<%= name %>">
<% for _, choice := range choices { %>
  <% if choice == selected { %>
    <option selected="selected"><%= choice %></option>
  <% } else { %>
    <option><%= choice %></option>
  <% } %>
<% } %>
</select>
