<%: func DebugRequestBody(body *body.Body, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Body</h3>
  <ul class="uk-list uk-list-divider">
    <% if body == nil { %>
      <li>no body</li>
    <% } else { %>
      <li><%= body.String() %></li>
    <% } %>
  </ul>
</div>
