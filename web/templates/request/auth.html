<%: func DebugRequestAuth(auth *auth.Auth, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-card-default mt">
  <h3 class="uk-card-title">Authentication</h3>
  <ul class="uk-list uk-list-divider">
    <% if auth == nil { %>
      <li>no auth</li>
    <% } %>
    <li><%= auth.String() %></li>
  </ul>
</div>
