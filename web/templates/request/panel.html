<%: func RequestPanel(req *request.Request, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body">
  <h3 class="uk-card-title">Request</h3>
  <p><%= req.Prototype.URLString() %></p>
  <p><% for _, p := range req.Prototype.URLParts() { %><span title="<%= p.Key %>" class="<%= request.URLColor(p.Key) %>"><%= p.Value %></span><% } %></p>
  <% npntemplate.DebugPanel(req, ctx.Logger, buffer) %>
</div>
