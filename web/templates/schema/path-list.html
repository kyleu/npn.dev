<%: func SchemaPathList(paths []string, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<% if len(paths) > 0 { %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Paths</h3>
  <table class="uk-table uk-table-divider">
    <tbody>
      <% for _, e := range paths { %>
        <tr>
          <td><%= e %></td>
        </tr>
      <% } %>
    </tbody>
  </table>
</div>
<% } %>
