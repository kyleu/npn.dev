<%: func SchemaErrorList(errors []string, ctx *web.RequestContext, buffer *bytes.Buffer) %>
<% if len(errors) > 0 { %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Errors</h3>
  <table class="uk-table uk-table-divider">
    <tbody>
      <% for _, e := range errors { %>
        <tr>
          <td><%= e %></td>
        </tr>
      <% } %>
    </tbody>
  </table>
</div>
<% } %>
