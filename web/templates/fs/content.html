<%: func FileContent(path []string, content string, ctx *web.RequestContext, w io.Writer) (int, error) %>
<%~ "layout/basic.html" %>
<%@ nav { %><% components.Navbar(ctx, _buffer) %><% } %>
<%@ body { %>
<div class="uk-section uk-section-small">
  <div class="uk-container">
    <div class="uk-card uk-card-body">
      <h3 class="uk-card-title"><a class="theme" href="<%= ctx.Route(util.KeyFile) %>">/</a><%= strings.Join(path, "/") %></h3>
      <pre><%= content %></pre>
    </div>
  </div>
</div>
<% } %>
