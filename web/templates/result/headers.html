<%: func DebugResultHeaders(headers header.Headers, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Headers</h3>
  <ul class="uk-list uk-list-divider">
    <% if len(headers) == 0 { %>
      <li>no headers</li>
    <% } %>
    <% for _, h := range headers { %>
      <li><%= h.Key %> = <%= h.Value %></li>
    <% } %>
  </ul>
</div>
