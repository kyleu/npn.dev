<%: func TagEditor(name string, opts []string, buffer *bytes.Buffer) %>
<input id="model-<%= name %>-input" name="<%= name %>" type="hidden" value="<%= strings.Join(opts, `,`) %>" />
<div class="tag-editor" data-key="<%= name %>" data-uk-sortable="cls-no-drag: add-item">
  <% for _, s := range opts { %>
    <span class="item">
      <span class="value" onclick="tags.editTag(this.parentElement);"><%= s %></span>
      <span class="editor"></span>
      <span class="close" data-uk-icon="icon: close; ratio: 0.6;" onclick="tags.removeTag(this);"></span>
    </span>
  <% } %>
  <span class="add-item uk-icon" data-uk-icon="icon: plus; ratio: 0.8;" onclick="tags.addTag(this);"></span>
  <div class="clear"></div>
</div>
